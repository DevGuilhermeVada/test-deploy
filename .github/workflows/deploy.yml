name: CI/CD para test-deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: ğŸ”„ Checkout do cÃ³digo
      uses: actions/checkout@v3

    - name: ğŸ³ Login no DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: ğŸ—ï¸ Build da imagem Docker
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/test-deploy:latest .

    - name: ğŸš€ Push da imagem para DockerHub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/test-deploy:latest

    - name: ğŸ“¦ Aplicar deploy no cluster Kubernetes
      run: |
        kubectl apply -f k8s/deployment.yaml
